<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Bienvenido a Mi eCommerce. Descubre nuestra tienda de celulares Samsung con ofertas exclusivas.">
    <meta name="keywords" content="Samsung, eCommerce, celulares, smartphones, Galaxy, ofertas, tienda online">
    <meta name="author" content="Alejandro Di Stefano">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Mi eCommerce | Samsung Store">
    <meta property="og:description"
        content="Explora los últimos modelos de Samsung Galaxy y disfruta de una experiencia de compra excepcional.">
    <meta property="og:image" content="favicon.png">
    <meta property="og:url" content="https://addistefano.github.io/Front-End-JS_Di-Stefano/">
    <meta property="og:type" content="website">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Samsung Store | Bienvenidos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <h1>Samsung eCommerce</h1>
    </header>

    <!-- Sección Home -->
    <main>

        <section id="home">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/800px-Samsung_Logo.svg.png"
                alt="CoderHouse" height="100" />
            <p class="max-contain">Bienvenido a nuestro eCommerce, donde encontrarás los últimos modelos de celulares
                con excelentes precios
                y ofertas exclusivas. Explora nuestra variedad de productos y disfruta de una experiencia de compra
                sencilla y segura.</p>
            <iframe src="https://www.youtube.com/embed/KksuK8tP3I8" frameborder="0" allowfullscreen></iframe>
        </section>

        <!-- Sección Productos -->
        <section id="productos">
            <h2>Productos</h2>
            <div class="productos-container max-contain" id="productos-container">
            </div>
        </section>


        <!-- Sección Reseñas -->
        <section id="resenias">
            <h2>Reseñas</h2>
            <div class="resenias-grid max-contain" id="resenias-container">
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer id="footer">
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
