<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Bienvenido a Mi eCommerce. Descubre nuestra tienda de celulares Samsung con ofertas exclusivas.">
    <meta name="keywords" content="Samsung, eCommerce, celulares, smartphones, Galaxy, ofertas, tienda online">
    <meta name="author" content="Alejandro Di Stefano">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Mi eCommerce | Samsung Store">
    <meta property="og:description"
        content="Explora los últimos modelos de Samsung Galaxy y disfruta de una experiencia de compra excepcional.">
    <meta property="og:image" content="favicon.png">
    <meta property="og:url" content="https://addistefano.github.io/Front-End-JS_Di-Stefano/">
    <meta property="og:type" content="website">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Samsung Store | Carrito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <h1>Samsung eCommerce</h1>
    </header>
    <!-- Sección Contacto -->
    <section id="carrito" class="max-contain">
        <h1>Carrito de Compras</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th style="width: 4rem;">Eliminar</th>
                </tr>
            </thead>
            <tbody id="carrito-table"></tbody>
        </table>

    </section>
    <div class="container">
        <div class="payment-section">
            <h2>Medios de Pago</h2>
            <div class="payment-icons">
                <a href="#" class="payment-icon"> <i class="fab fa-cc-visa"></i>

                </a> <a href="#" class="payment-icon"> <i class="fab fa-cc-mastercard"></i>

                </a> <a href="#" class="payment-icon"> <i class="fab fa-cc-amex"></i>

                </a> <a href="#" class="payment-icon"> <i class="fab fa-cc-paypal"></i>

                </a> <a href="#" class="payment-icon"> <i class="fab fa-cc-apple-pay"></i>

                </a> <a href="#" class="payment-icon"> <i class="fab fa-cc-amazon-pay"></i>

                </a> <a href="#" class="payment-icon"> <i class="fas fa-university"></i>

                </a> <a href="#" class="payment-icon"> <i class="fas fa-money-bill-wave"></i>

                </a>
            </div>
        </div>
    </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/carrito.js"></script>
</body>

</html>
