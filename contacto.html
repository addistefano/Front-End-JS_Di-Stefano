<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Bienvenido a Mi eCommerce. Descubre nuestra tienda de celulares Samsung con ofertas exclusivas.">
    <meta name="keywords" content="Samsung, eCommerce, celulares, smartphones, Galaxy, ofertas, tienda online">
    <meta name="author" content="Alejandro Di Stefano">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Mi eCommerce | Samsung Store">
    <meta property="og:description"
        content="Explora los últimos modelos de Samsung Galaxy y disfruta de una experiencia de compra excepcional.">
    <meta property="og:image" content="favicon.png">
    <meta property="og:url" content="https://addistefano.github.io/Front-End-JS_Di-Stefano/">
    <meta property="og:type" content="website">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Samsung Store | Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <h1>Samsung eCommerce</h1>
    </header>
    <!-- Sección Contacto -->
    <section id="contacto" class="max-contain">
        <aside class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d104923.19332613506!2d-58.341156760915!3d-34.734180421694724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32f66f861917f%3A0x6919db666793e2c3!2sSamsung%20Experience%20Store!5e0!3m2!1ses-419!2sar!4v1730318048096!5m2!1ses-419!2sar"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </aside>
        <aside>
            <h2>Contacto</h2>
            <form method="POST" class="max-contain" id="contact-form">
                <div class="form-group">
                    <div class="form-group-div">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group-div">
                        <label for="lastname">Apellido</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" name="phone" required>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </aside>
    </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/contacto.js"></script>
</body>

</html>
